log4j.rootLogger=INFO, N

log4j.logger.net.sf.ehcache.distribution.jgroups=INFO, C
log4j.additivity.net.sf.ehcache.distribution.jgroups=false
log4j.logger.net.sf.ehcache.distribution.jgroups.JGroupsBootstrapManager=INFO, C
log4j.additivity.net.sf.ehcache.distribution.jgroups.JGroupsBootstrapManager=false
log4j.logger.net.sf.ehcache.distribution.jgroups.JGroupsBootstrapCacheLoaderTest=INFO, C
log4j.additivity.net.sf.ehcache.distribution.jgroups.JGroupsBootstrapCacheLoaderTest=false
log4j.logger.org.jgroups=INFO, C
log4j.additivity.org.jgroups=false


log4j.logger.net.sf.ehcache=INFO, C
log4j.additivity.net.sf.ehcache=false

log4j.logger.net.sf.ehcache.distribution=DEBUG, C
log4j.additivity.net.sf.ehcache.distribution=false

log4j.logger.net.sf.ehcache.distribution.jms=DEBUG, C
log4j.additivity.net.sf.ehcache.distribution.jms=false


log4j.appender.N=org.apache.log4j.varia.NullAppender
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%5p [%t] %d{ISO8601} %c{2}.[%x] - %m%n
